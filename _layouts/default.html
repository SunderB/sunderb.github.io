<!doctype html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<style>
</style>
<body>
    <!-- <script type="text/javascript">
        {% include resize_main_section.js %}
    </script> -->

    {% if page.header == "picture" %}
    <script type="text/javascript">
        {% include resize_picture_header.js %}
    </script>
    {% endif %}

    {% include navbar.html %}

    <div id="main_wrapper" class="{{ page.main_class }}">
        {% if page.header == "picture" %}
            {% include picture_header.html %}
        {% endif %}

        <main id="content">
            {% if page.header == "text" %}
                {% include text_header.html %}
            {% endif %}

            {{ content }}
        </main>
    </div>

    {% include footer.html %}
</body>
</html>
